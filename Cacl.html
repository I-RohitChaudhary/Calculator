<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="calculator.css" />
  <title>Calculator - By CHaudhary rohit </title>
</head>

<body>
    <div class="container">
      <input type="text" id="inputBox" placeholder="0" />
      <div class="button">
        <button class="acbtn">AC</button>
        <button>DEL</button>
        <button>%</button>
        <button class="operator">/</button>
      </div>
      <div class="button">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class=" operator">*</button>
      </div>
      <div class="button">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class=" operator">-</button>
      </div>
      <div class="button">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class=" operator">+</button>
      </div>

      <div class="button">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equalbtn">=</button>
      </div>
    </div>
 

  <script src="cal.js"></script>
</body>

</html>
